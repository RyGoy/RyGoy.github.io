<html>
    {{ partial "head" . }}
    {{ partial "navbar" . }}  
<body>
    <!--{{ partial "header" (dict "Kind" .Kind "Template" "Single") }}-->
    <div class="p-4 sm:ml-64">
      <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6">
          <!-- Container for the content -->
          <div class="mx-auto flex flex-col items-center space-y-4">
            <!-- Title -->
            <div>
              <span class="text-5xl font-semibold text-center">{{.Params.Title}}</span>
            </div>
            <!-- Author -->
            <div>
              <span class="text-2xl text-gray-700 text-center">{{.Params.Author}}</span>
            </div>
            <!-- Main Content -->
            <div class="mt-6 py-6">
              {{.Content}}
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
